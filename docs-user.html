<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class OS | 使用文档</title>
    <link rel="icon" href="./images/win10-preview.jpg">
    <meta name="description" content="Class OS 官方文档 | 专为教学环境打造的Windows系统镜像">
    <meta name="keywords" content="Class OS, ClassOS, 教学系统, 系统镜像, Windows 10, Windows 7, 文档">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: '#0078D4',
                    secondary: '#F0F0F0'
                },
                borderRadius: {
                    'none': '0px',
                    'sm': '4px',
                    DEFAULT: '8px',
                    'md': '12px',
                    'lg': '16px',
                    'xl': '20px',
                    '2xl': '24px',
                    '3xl': '32px',
                    'full': '9999px',
                    'button': '8px'
                }
            }
        }
    }
    </script>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        
        html {
            scroll-behavior: smooth;
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(to right, #0078D4, #00a2ff);
            width: 0%;
            z-index: 1000;
            transition: width 0.3s;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        /* 页面渐入效果 */
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 0.2s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Dark mode styles */
        body, nav, footer, .glass-effect {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        body.dark-mode {
            color: #e0e0e0;
        }
        
        body.dark-mode .glass-effect {
            background-color: rgba(20, 24, 39, 0.8);
            color: #e0e0e0;
            border-color: rgba(75, 85, 99, 0.5);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        body.dark-mode .text-gray-500,
        body.dark-mode .text-gray-600 {
            color: #a0aec0;
        }
        
        body.dark-mode .text-gray-900 {
            color: #e0e0e0;
        }
        
        /* 文档嵌入样式 */
        .docs-container {
            height: calc(100vh - 8rem);
            margin-top: 5rem;
        }
        
        .docs-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* 加载动画 */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        body.dark-mode .preloader {
            background-color: #111827;
        }
        
        .preloader-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 120, 212, 0.3);
            border-radius: 50%;
            border-top-color: #0078D4;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .preloader.fade-out {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-white">
    <!-- 预加载动画 -->
    <div class="preloader" id="preloader">
        <div class="preloader-spinner"></div>
    </div>
    <!-- 预加载器安全处理 -->
    <script>
        // 直接在HTML中添加安全处理，确保预加载器不会永久卡住
        (function() {
            const preloader = document.getElementById('preloader');
            if (preloader) {
                // 强制在最长5秒后隐藏预加载器
                setTimeout(function() {
                    preloader.style.opacity = '0';
                    preloader.style.visibility = 'hidden';
                    setTimeout(function() {
                        if (preloader.parentNode) {
                            preloader.parentNode.removeChild(preloader);
                        }
                    }, 500);
                }, 5000);
            }
        })();
    </script>

    <!-- 页面内容容器 -->
    <div class="page-content fade-in">
        <!-- 页面加载进度条 -->
        <div class="progress-bar" id="progressBar"></div>
    
        <!-- header -->
        <div id="header"></div>
        
        <!-- 文档内容 -->
        <div class="docs-container">
            <iframe 
                class="docs-iframe" 
                src="https://bcnaugqxbog0.feishu.cn/wiki/C8lzwSyrjilFBxkTcPyckgsCn3g?theme=light" 
                allowfullscreen 
                sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
                loading="lazy"
            ></iframe>
        </div>

        <!-- 底部 -->
        <div id="footer"></div>
    </div>

    <!-- 强制使用浅色模式的内联脚本，需要在外部脚本之前执行 -->
    <script>
        // 设置为浅色模式
        localStorage.setItem('dark-mode', 'false');
        // 标记为手动设置，阻止系统主题切换
        localStorage.setItem('user-theme-preference', 'manual');
    </script>

    <!-- 外部脚本 -->
    <script src="js/public_style.js" defer></script>  <!-- 公共样式 -->
    
    <script>
        // 确保页面始终保持浅色模式
        document.addEventListener('DOMContentLoaded', function() {
            // 立即移除dark-mode类
            document.body.classList.remove('dark-mode');
            document.body.style.background = 'linear-gradient(to bottom right, #eff6ff, #ffffff)';
            
            // 等待外部脚本加载和执行完成后再次强制设置为浅色模式
            setTimeout(function() {
                // 再次设置localStorage
                localStorage.setItem('dark-mode', 'false');
                
                // 更新DOM主题
                document.body.classList.remove('dark-mode');
                document.body.style.background = 'linear-gradient(to bottom right, #eff6ff, #ffffff)';
                
                // 更新主题切换按钮图标
                const themeToggle = document.getElementById('theme-toggle');
                if (themeToggle) {
                    const themeIcon = themeToggle.querySelector('i');
                    if (themeIcon) {
                        themeIcon.className = 'ri-sun-line text-gray-600';
                    }
                }
            }, 500); // 设置延时确保外部脚本执行完成
        });
        
        // 进度条动画
        window.addEventListener('load', function() {
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                progressBar.style.width = '100%';
                setTimeout(() => {
                    progressBar.style.opacity = '0';
                }, 500);
            }
        });
    </script>
</body>
</html>
